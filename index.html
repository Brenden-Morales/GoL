<!DOCTYPE html>
<html lang="en" class="fullSize">
<head>
    <meta charset="UTF-8">
    <title>GOL Grammar</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="js/board.js" type="text/javascript"></script>
    <script src="js/tableRenderer.js" type="text/javascript"></script>
    <script src="js/neighbor.js" type="text/javascript"></script>
    <script src="js/alive.js" type="text/javascript"></script>
    <script src="js/ui.js" type="text/javascript"></script>
</head>
<body class="fullSize board">
<div id="gameBoard" class="fullSize board"></div>

<div class="bottomBar">
    <div class="barButton" id="slower"><i></i></div>
    <div class="barButton" id="playPause"><i></i></div>
    <div class="barButton" id="faster"><i></i></div>
    <div class="barButton" id="step"><i></i></div>
</div>

<div class="lowerRight">
    <div class="optionsButton" id="options"><i class="fa fa-cog"></i></div>
</div>

<div class="optionsArea" >
    <div class="optionRow point">
        <i class="fa fa-eraser optionIcon"></i>
        <span class="optionText">Clear Board</span>
    </div>
    <div class="optionRow">
        <i class="fa fa-arrows-h optionIcon"></i>
        <span class="optionText">Grid Width</span>
    </div>
    <div class="optionRow">
        <i class="fa fa-arrows-v optionIcon"></i>
        <span class="optionText">Grid Height</span>
    </div>
    <div class="optionRow point">
        <i class="fa fa-eye-slash optionIcon"></i>
        <span class="optionText">Hide Controls</span>
    </div>


</div>

</body>
<script>

    var board = GameBoard({
        width :100,
        height:100
    });

    var renderer = new TableRenderer({
        element : document.getElementById("gameBoard"),
        width : 100,
        height : 100,
        click : cellClick
    });

    function cellClick(x,y){
        board.setState(x,y,"alive",!board.getCell(x,y)["alive"]);
        renderer.render(board);
    }

    var living = LiveRule();
    board.addRule(living);

    var gui = UI();

    //main loop
    function render(){
        if(gui.isPlaying()){
            var currentTime = Date.now();
            if(currentTime - startTime >= gui.getFrameDelay()){
                board.run();
                renderer.render(board);
                startTime = currentTime;
            }
        }

        requestAnimationFrame(render);
    }
    var startTime = Date.now();
    render();


</script>
</html>
